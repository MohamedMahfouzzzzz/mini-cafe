name: ğŸ¤– Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  build-android:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Java (required for Android builds)
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Flutter
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      # 4. Get dependencies
      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get

      # 5. Analyze code (optional but helpful)
      - name: ğŸ” Analyze project
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      # 6. Build APK (release mode)
      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release

      # 7. Upload APK as artifact (downloadable from GitHub)
      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-cafe-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
