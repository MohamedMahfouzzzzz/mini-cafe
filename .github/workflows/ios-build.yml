name: ğŸ Build iOS Unsigned IPA

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  build-ios:
    name: Build Flutter iOS (Unsigned)
    runs-on: macos-latest # Must run on macOS to build iOS apps

    steps:
      # 1. Checkout the code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      # 3. Get dependencies
      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get

      # 4. Build iOS without code signing (creates Runner.app)
      - name: ğŸ—ï¸ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      # 5. Package as unsigned IPA (for Sideloadly/AltStore)
      - name: ğŸ“¦ Create Unsigned IPA
        run: |
          mkdir -p build/ios/iphoneos/Payload
          mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -qq -r -9 mini-cafe-ios-unsigned.ipa Payload
          cd ../../..

      # 6. Upload IPA as artifact
      - name: ğŸ“¤ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-cafe-ios-unsigned-ipa
          path: build/ios/iphoneos/mini-cafe-ios-unsigned.ipa
          retention-days: 30
